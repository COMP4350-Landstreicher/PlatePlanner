<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Plate Planner</title>
</head>
<body>
    <main>
        <form id="form-id">
            <label>Recipe Name:</label><br>
            <input type="text" id="recipe_name"><br><br>
            <label>Description:</label><br>
            <input type="text" id="description"><br><br>
            <label>Ingredients:</label><br>
            <input type="text" id="ingredients"><br><br>
            <label>Instruction:</label><br>
            <input type="text" id="instructions"><br><br>
            <input type="submit" id="add-recipe-btn" value="Add Recipe">
        </form>

        <br><br><br>
        <div>
           <input placeholder="search by name" id="search-input">
           <button id="search-btn">Search</button>
        </div>

        <table id="table">
            <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Ingredients</th>
                <th>Instructions</th>
                <th>Last Updated</th>
                <th>Delete</th>
                <th>Edit</th>
                <th>Get</th>
            </thead>
            <tbody></tbody>
        </table>

        <section hidden id="update-row">
            <label>Name:</label>
            <input type="text" id="update-recipe-input">
            <button id="update-row-btn">Update</button>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
