<html>
<head>
	<title>PlatePlanner - Create Account</title>
	<link rel="stylesheet" href="/style/create-account.css">
</head>
<body>

<!-- Load reactJS here -->
<script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
<script src="/js/create-account.js"></script>

<!-- Page content -->
<div id="content">
	<img src="/img/logo-white.png" id="logo"><br>
	<h1><b>Create Account<b></h1>
	<h1>to get started now!</h1><br>
	<input type="text" placeholder="Username" id="login-input"><br>
	<input type="password" placeholder="Password" id="pass-input"><br>
	<input type="password" placeholder="Re-Enter Password" id="pass-input-2"><br>
	<button onClick=createAccount()>Sign Up</button>
</div>
</body>
	
</html>
